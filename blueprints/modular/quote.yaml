title: Quote
extends@:
    type: default

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            header.media_order:
              unset@: true
            header.title:
              unset@: true
            header.subTitle:
              unset@: true
            content:
              unset@: true

            header.quoteTitle:
              type: text
              style: vertical
              label: Quote Title
              description: "Enter a title for your quote."
            
            header.quote:
              ordering@: header.quoteTitle
              type: markdown
              label: Quote
              description: "Enter the quote itself."              